<section id="product-details">
    <div class="details-card" *ngIf="product">
      <p>product-details!</p>
      <h3>{{ product.name }}</h3>
      <h4>{{ product.price | currency }}</h4>
      <p>{{ product.description }}</p>
      <button class="btn-buy" type="button" (click)="addToCart(product)">Buy</button>
    </div>
</section>
